<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="height:100vh;background-image:url('https://www.baixarvideosgratis.com.br/imagens/mensagens/boa-tarde/mensagem-de-boa-tarde-com-versiculo-da-biblia-sofonias-3-17.jpg');
background-size:cover">

    <div class="row h-100">
        <div class="col-sm-12 h-100 d-table" style="background-color:transparent;">
            <div class="card card-block d-table-cell align-middle" style="background-color:transparent;">
                <div class="row d-flex justify-content-center">
                    <div class="card align-middle" style="background:#ffffffc7;">
                        <div class="card-header">
                            Formulário
                        </div>
                        <div class="col-md-12 card-body">
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" class="w-100 form-control" name="nome" placeholder="Nome Completo" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-8">
                                    <input type="text" class="w-100 form-control" name="nacionalidade" placeholder="Nacionalidade" />
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="w-100 form-control" name="Idade" placeholder="Idade" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <input type="text" class="w-100 form-control" name="cpf" placeholder="Cpf" />
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="w-100 form-control" name="nascimento" placeholder="Data De Nascimento" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="button" class="w-100 btn btn-success" name="enviar" value="Enviar" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        /*Forma que executamos após o documento já carregado*/
        $(document).ready(
            /*Uma função dentro do nosso documento ready*/
            function () {
                $('input[name="cpf"]').mask("000.000.000-00");
                /*Adicionamos funções aos botões*/
                $('input[type="button"]').click(
                    function () {
                        /*Obtemos idade*/
                        var idade = $('input[name="idade"]').val();
                        /*Obtemos nome*/
                        var nome = $('input[name="nome"]').val();
                        /*comparamos idade*/
                        if (idade < 18) {
                            /*Abresentamos idade*/
                            alert("O Formulário Não Aceita Menores De 18 Anos.");
                            /*Redirecionamos*/
                            window.location = "http://www.tirol.com.br/";
                        } else {
                            alert("Olá! " + nome + " Bem Vindo(a) a Cervejaria");
                            window.location = "https://www.ambev.com.br";
                        }
                    });
            }

        );
    </script>
</body>
</html>
