<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Conversor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container h-100">
        <div class="row align-items-center justify-content-center text-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Conversor De Moedas</h3>
                </div>
                <div class="card-body">
                    <input type="text" 
                           autofocus
                           class=" m-1" 
                           name="valor_real"
                           placeholder="Ex. 45,50" />

                    <input type="text" class="w-100 form-control form-group" name="valor_dolar" disabled/>

                    <div class="row justify-content-center">
                        <input type="button" class="m-1 btn btn-primary" name="btnconverter" value="Converter" />
                        <input type="button" class="m-1 btn btn-danger" name="clear_history" value="Limpar" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="JavaScript/script.js" type="text/javascript"></script>
   
</body>
</html>
