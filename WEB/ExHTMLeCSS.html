<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Entre Aqui</title>
    <style>
        body{
            display:flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        #myVideo{
            position: fixed;
            width: 100%;
            height: 100%;
        }
      
        .content_inputs{
            width:400px;
            height:300px;
            margin:auto;
            text-align:center;
            position:relative;
            box-shadow:1px 1px 10px #50609e;
            background-color:#ffffffc2;
        }
        input{
            width:300px;
        }
        #login{
            margin-top:40px; 
        }
        #senha{
            margin-top:15px;
        }
        #botao{
            margin-top:15px;
           
            font-size: 15px;
            
        }
    </style>
</head>
<body>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="video.mp4" type="video/mp4" />
    </video>
    <div class="content_inputs">
        <h2>Faça Seu Login</h2>
        <div id="login">
            <p>Informe seu Login:</p>
            <input type="text"
                   name="campotexto"
                   id="campotexto"
                   placeholder="Login" />
        </div>
        <p>Informe sua Senha:</p>
        <div id="senha">
            <input type="password"
                   name="password"
                   id="senhasegura"
                   placeholder="Senha" />
        </div>
        <div id="botao">
            <input type="button"
                   name="entrar"
                   id="botao"
                   value="Entrar" />
        </div>
    </div>
</body>
</html>
