<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Entre Aqui</title>
    <style>
        body{
            background-image:url('http://lh4.ggpht.com/jeovanalahass/SLYVcBVZgAI/AAAAAAAACek/4jPhEb9Z23M/s800/lag6.png'); 
            background-repeat:no-repeat;
            background-size:cover;
        }

        #documento{
            width:9cm;
            height:9cm;
            text-align:center;
            position:absolute;
            margin-left:550px;
            margin-top:150px;
            box-shadow:1px 1px 10px #50609e;
            background-color:#ffffffc2;
        }
        #login{
            margin-top:50px; 
        }
        #senha{
            margin-top:25px;
        }
        #botao{
            margin-top:15px;
            border-radius:12px;
            font-size: 14px;
            
        }
    </style>
</head>
<body>
        <div id="documento">
            <h2>Faça Seu Login</h2>
            <div id="login">
                <p>Informe seu Login:</p>
                <input type="text"
                       name="campotexto"
                       id="campotexto"
                       value="Login" />
            </div>
            <p>Informe sua Senha:</p>
            <div id="senha">
                <input type="password"
                       name="senhasegura"
                       id="senhasegura"
                       value="senha" />
            </div>
            <div id="botao">
                <input type="button"
                       name="botao"
                       id="botao"
                       value="Logar" />
            </div>
        </div>
</body>
</html>
