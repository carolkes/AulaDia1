<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registro</title>
</head>
<body>
    <div id="conteudo">
        <div id="camponome">
            <input type="text"
                   name="camponome"
                   id="camponome"
                   value="Nome Completo" />
        </div>
        <div id="campoNacionalidade">
            <input type="text"
                   name="campoNacionalidade"
                   id="campoNacionalidade"
                   value="Nacionalidade" />
        </div>
        <div id="campoIdade">
            <input type="number"
                   name="campoIdade"
                   id="campoIdade"
                   value="Idade" />
        </div>
        <div id="campoCpf">
            <input type="number"
                   name="campoCpf"
                   id="campoCpf"
                   value="CPF" />
        </div>
        <div id="campodata">
            <input type="datetime" 
                   name="campodata"
                   id="campodata"
                   value="Data De Nascimento" />
        </div>
    </div>
</body>
</html>
