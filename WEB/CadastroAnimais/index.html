<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro Animais</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-3">
                <div class="row">
                    <span class="text m-1">Cadastro Animais</span>
                    <input type="text" class="form-control" name="nome_animal" placeholder="Ex. Madu" />
                </div>
                <div class="row">
                    <input type="number" class="form-control" name="idade_animal" placeholder="6" />
                </div>
                <div class="row">
                    <input type="text" class="form-control" name="raca_animal" placeholder="Border Collie" />
                </div>
                <div class="row">
                    <input type="text" class="form-control" name="cor_animal" placeholder="preta e branca" />
                </div>
                <div class="row">
                    <input type="button" class="w-25 m-1 form-control btn btn-primary" name="btnsalvar" value="Salvar" />
                    <input type="button" class="w-50 m-1 form-control btn btn-success" name="btnvizualizar" value="Vizualizar" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
