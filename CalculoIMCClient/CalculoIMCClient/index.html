<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cálculo IMC</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-4">
                <div class="row">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Insira Seu Nome:
                                <input type="text" class="form-control w-100 m-md-1" name="nomeUsuario" placeholder="Ex. Caroline" />
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    Insira Seu Peso:
                                    <input type="text" class="form-control w-100 m-md-1" name="pesoUsuario" placeholder="Ex. 58" />
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        Insira Sua Altura:
                                        <input type="text" class="form-control w-100 m-md-1 " name="alturaUsuario" placeholder="Ex. 1,63" />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.0.0.slim.min.js"></script>
    <script src="Scripts/popper.js"></script>
    <script src="Scripts/popper-utils.min.js"></script>
</body>
</html>
