<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>

    <link
      type="text/css"
      rel="stylesheet"
      href="./libs/bootstrap/bootstrap.css"
    />
    <link type="text/css" rel="stylesheet" href="estilos.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row d-flex align-content-center justify-content-center h-100">
        <!-- Aqui crio o separador "div" e sinalizo que o mesmo ir� -->
        <!-- Usar apenas 3/12 de nossa area total disponivel -->
        <div class="col-md-3">
          <div class="row">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Login</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="login"
                placeholder="Informe login"
              />
            </div>
          </div>
          <div class="row">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Senha</span>
              </div>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Informe senha"
              />
            </div>
          </div>
          <div class="row">
            <button
              type="button"
              class="w-50 btn btn-primary form-group"
              id="btn-entrar"
            >Entrar</button>
            <a
            href="./cadastro.html"
              class="w-50 btn btn-link form-group"
            >Cadastrar</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./libs/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
